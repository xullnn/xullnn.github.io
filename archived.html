<div class="blog">
  {% include bar_nav.html %}

  <h5>{{ page.headline }}</h5>

  <ul>

      <li>
        <p class="post_title"><a href="{{ post.url }}">{{ post.title }}</a><span class="post_date">{{ post.date | date: "%Y-%m-%d"  }}</span></p>
        <!-- <p class="post excerpt">{{ post.excerpt }}</p> -->
      </li>
    {% endfor %}
  </ul>
</div>
